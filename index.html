<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <section id="list-component" class="left-container">
            <h1>Create List</h1>
            <form onsubmit="event.preventDefault()">
                <input type="text" id="list-input" placeholder="Create list">
                <button id="create-list-btn">Create</button>
            </form>
    
            <section>
                <ul id="list-render"> 
    
                </ul>
            </section>
        </section>
        
        <section id="task-component" class="right-container">
            <h1>View your tasks here</h1>
            <h3>Create Task</h3>
            <form onsubmit="event.preventDefault()">
                <input type="text" id="task-input" placeholder="Create task">
                <button id="add-btn">Add</button>
            </form>
            <section>
                <ul id="item-list">
        
                </ul>
            </section>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
