<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Todo App</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="bg-light">
        <div class="container-fluid p-0 mb-5">
            <nav class="navbar navbar-dark bg-dark mb-5">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">
                        <img
                            src="./tasks.png"
                            alt="Logo"
                            width="24"
                            height="24"
                            class="d-inline-block align-text-middle"
                        />
                        Todo App
                    </a>
                </div>
            </nav>

            <div class="container d-md-flex justify-content-between">
                <section id="list-component" class="bg-white border rounded p-5 flex-fill me-md-4">
                    <h4 class="text-center mb-3">Lists</h4>
                    <form onsubmit="event.preventDefault()" class="mb-4">
                        <div class="input-group mb-3">
                            <span
                                class="input-group-text"
                                id="inputGroup-sizing-default"
                                >List Name</span
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="list-input"
                                placeholder="Type Here..."
                            />
                            <button class="btn btn-info" id="create-list-btn">
                                Create
                            </button>
                        </div>
                    </form>

                    <section>
                        <ul id="list-render" class="list-group"></ul>
                    </section>
                </section>

                <section id="task-component" class="bg-white border rounded p-5 flex-fill" style="display: none">
                    <h4 class="text-center mb-3">Tasks</h4>
                    <form onsubmit="event.preventDefault()" class="mb-4">
                        <div class="input-group mb-3">
                            <span
                                class="input-group-text"
                            >
                                Task
                            </span>
                            <input
                                type="text"
                                class="form-control"
                                id="task-input"
                                placeholder="Type Here..."
                            />
                            <button class="btn btn-success" id="add-btn">
                                Add
                            </button>
                        </div>
                    </form>
                    <section>
                        <ul id="task-list" class="list-group"></ul>
                    </section>
                </section>
            </div>
        </div>
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
